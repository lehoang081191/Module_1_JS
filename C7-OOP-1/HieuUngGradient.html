<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiệu ứng Gradient</title>
</head>
<body>
<canvas id="myCanvas" width="200" height="100" style="border: 1px solid #cccccc;"></canvas>
</body>
<script>
   let c  = document.getElementById("myCanvas");
   let ctx = c.getContext("2d");

   //Tao gradient
    let grd = ctx.createLinearGradient(0,0,200,0);
    grd.addColorStop(0,"red");
    grd.addColorStop(1,"white")

    //Fill với gradient vừa tạo
    ctx.fillStyle = grd;
    ctx.fillRect(10,10,150,80);
</script>
</html>
