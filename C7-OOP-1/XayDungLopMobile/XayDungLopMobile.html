<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Xây dựng lớp mô tả điện thoại</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<table>
    <tr>
        <th>iPhone XS</th>
        <th>Button</th>
        <th>Samsung S10</th>
        <th>Button</th>
    </tr>
    <tr>
        <td id="statusIP">Trạng thái: OFF</td>
        <td>
            <button id="bt-statusIP" class="button" onclick="onOffIP()">ON</button>
        </td>
        <td id="statusSS">Trạng thái: OFF</td>
        <td>
            <button id="bt-statusSS" class="button" onclick="onOffSS()">ON</button>
        </td>
    </tr>
    <tr>
        <td>Dung lượng pin: </td>
        <td>
            <p id="pinIP">100%</p>
        </td>
        <td>Dung lượng pin: </td>
        <td>
            <p id="pinSS">100%</p>
        </td>
    </tr>
    <tr>
        <td id="soantinnhanIP">Click vào để soạn tin</td>
        <td>
            <button class="button" onclick="soanTinIP()">Soạn tin nhắn</button>
        </td>
        <td id="soantinnhanSS">Click vào để soạn tin</td>
        <td>
            <button class="button" onclick="soanTinSS()">Soạn tin nhắn</button>
        </td>
    </tr>
    <tr>
        <td id="tinnhandenIP">Tin nhắn đến</td>
        <td>
            <button class="button">Tin nhắn đến</button>
        </td>
        <td id="tinnhandenSS">Tin nhắn đến</td>
        <td>
            <button class="button" onclick="xemTnDenSS()">Tin nhắn đến</button>
        </td>
    </tr>
    <tr>
        <td id="tinnhandiIP">Tin nhắn đi</td>
        <td>
            <button class="button" onclick="xemTnDiIP">Tin nhắn đi</button>
        </td>
        <td id="tinnhandiSS">Tin nhắn đi</td>
        <td>
            <button class="button">Tin nhắn đi</button>
        </td>
    </tr>

    <script src="script.js"></script>
</table>
</body>
</html>
