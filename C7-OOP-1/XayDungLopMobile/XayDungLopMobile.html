<script>
    function DienThoai() {
        this.pin = 100;
        this.tinNhanDangSoan = "";
        this.tinNhanDen = [];
        this.tinNhanDaGui = [];
        this.status = false;
        this.turnPhone = function () {
            this.status = !this.status;
        };

        this.haoPin = function () {
            if (this.pin > 0){
                this.pin --;
            }
        };
        this.checkStatus = function () {
            if (this.status){
                document.write("Trạng thái: bật");
            }else{
                document.write("Trạng thái: tắt");
            }
            this.haoPin;
        };
        this.sacPin = function () {
            if (this.pin < 100){
                this.pin += 5;
            } else{
                alert("Pin đầy");
            }
        };
        this.soanTinNhan = function () {
            
        }

    }
</script>
