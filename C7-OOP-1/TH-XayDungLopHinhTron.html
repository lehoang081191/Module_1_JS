<!DOCTYPE html>

    <title>Xây dựng lớp hình tròn</title>

</body>
<script>
    let Circle = function (radius) {
        this.radius = radius;

        this.getRadius = function () {
            return radius;
        }
        this.getArea = function () {
            return Math.PI * radius * radius;
        }
    };

    let hinhTron = new Circle(4);

    let banKinh = hinhTron.getRadius();
    let chuVi = hinhTron.getArea();

    alert('Bán kính là: ' + banKinh + " ; Chu Vi hình tròn là: "+ chuVi);
</script>
