<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xây dựng lớp hình chữ nhật</title>
</head>
<body>
<canvas id="myCanvas" width="800" height="350" style="border: 1px solid cadetblue; margin: 100px"></canvas>
</body>
<script>
let Rectangle = function (length,width) {
    this.length = length;
    this.width = width;

    this.getLength = function () {
        return length;
    }
    this.getWidth = function () {
        return width;
    }
    this.getChuVi = function () {
        return ((length + width) * 2);
    }
    this.getDienTich = function () {
        return length * width;
    }
};



function creatRectangle(){
    let rectangle = new Rectangle(200,100);
    let length = rectangle.getLength();
    let width = rectangle.getWidth();

    let ctx = document.getElementById("myCanvas").getContext("2d");
    ctx.fillStyle = "#800080";
    ctx.fillRect(200,100,length,width);
}

creatRectangle();
</script>
</html>
