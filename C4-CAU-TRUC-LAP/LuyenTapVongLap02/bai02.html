<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Tính giai thừa của 1 số nguyên dương</title>
</head>
<body>
<input type="button" value="Click To Find Factorial of Number" onclick="printFact()">
<script>
    function printFact() {
        let num = parseInt(prompt("Nhap num:"));
        document.write("Giai thừa của " + num + " là: " + findFact(num));
    }

    function findFact(num) {
        var fact = 1;
        for (var i = num; i > 0; i--)
        {
            fact = fact * i;
        }
        return fact;
    }
