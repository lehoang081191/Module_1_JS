<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai02</title>
</head>
<body>
<!--Viết chương trình nhập vào một số bất kỳ lớn hơn 0. Tính tổng các phần tử từ 1 đến số vừa nhập vào.-->
<script>
 let number = parseInt(prompt("Enter your number"));
 let total = 0;
 for (i = 1; i < number; i = i +1){
     total = total + 1;
     alert(total);
 }
</script>
</body>
</html>
