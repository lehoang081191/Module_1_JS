<script>
    let sout;
    sout = "<table border ='1'>";
    for (var i =2; i <=9;i++){
        sout = sout + "<tr>";
        for (var j =1; j <= 9; j++){
        sout = sout + "<td>" + i  + " x "  + j  + " = " + i * j + "</td>";
        }
        sout = sout + "</tr>";
    }

    sout += "</table>";
    document.write(sout);
</script>
