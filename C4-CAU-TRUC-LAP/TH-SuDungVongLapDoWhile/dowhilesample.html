<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While</title>
</head>
<body>
<script>
    let value = null;
    do {
        value = prompt("Nhap ca so tu 1 -> 10 ");

    }while (value > 1 || value < 10);
    alert("So ban vua nhap la:" + value );

    do {
        value = prompt("Nhập vào số từ 1 -> 10");
    } while (value < 1 || value > 10);
</script>
</body>
</html>
