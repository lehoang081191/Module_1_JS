012<.!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện tập</title>
</head>
<body>
<div class="main">
    <fieldset class="form-kt">
        <legend>Nhập vào một số bất kỳ</legend>
        <input type="number" id="inputNumber">
        <br>
        <button type="button" id="kiemTra" onclick="kiemTraSnt()">Kiểm Tra</button>
        <p id="result"></p>
    </fieldset>
    <script>
        function kiemTraSnt() {
            let isNumber = parseInt(document.getElementById('inputNumber').value);
            let flag = true;

            if(isNumber < 2){
                flag = false;
            }
            else if(isNumber === 2){
                flag = true;
            }
            else if(isNumber % 2 === 0){
                flag = false;
            }
            else{
                for (var i = 3; i < Math.sqrt(isNumber); i += 2){
                    if (isNumber % i === 0){
                        flag = false;
                        break;
                    }
                }
            }

            if(flag == true){
                document.getElementById('result').innerHTML = isNumber + " là số nguyên tố";
            }
            else{
                document.getElementById('result').innerHTML = isNumber + " không phải là số nguyên tố";
            }
        }
    </script>
</body>
</html>
