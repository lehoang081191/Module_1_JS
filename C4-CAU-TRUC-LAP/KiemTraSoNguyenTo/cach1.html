<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Nguyên Tố - cách 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!--Trong thuật toán này ta bám sát vào khái niệm của số nguyên tố đó là "số nguyên tố là số lớn hơn 1 và -->
<!--chia hết cho 1 và chính nó". Như vậy ta sẽ dùng một vòng lặp for lặp từ 2 -> (n-1) và trong quá trình -->
<!--lặp nếu tốn tại số mà n chia hết thì tức là không phải số nguyên tố.-->
    <h2>Kiểm tra một số nhập vào có phải là số nguyên tố hay không?</h2>
<div class="main">
    <fieldset class="form-kt">
        <legend>Nhập vào một số bất kỳ</legend>
        <input type="text" id="inputNumber">
        <br>
        <button type="button" id="kiemTra" onclick="kiemTraSnt()">Kiểm Tra</button>
        <p id="result">Kết quả</p>
    </fieldset>
</div>
    <script>
        function kiemTraSnt() {
            let isNumber = document.getElementById('inputNumber').value;
            let flag = true;
            if(isNumber < 2){
                flag = false;
            }else{
                for (let i = 2; i < ( isNumber -1);i++){
                    if (isNumber % i ===0){
                        flag = true;
                        break;
                    }
                }
            }

            if(flag === true){
                document.write(isNumber + " là số nguyên tố");
            }else{
                document.write(isNumber + " không phải là số nguyên tố");
            }
        }
    </script>
</body>
</html>
