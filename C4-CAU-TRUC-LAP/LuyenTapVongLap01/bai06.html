<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai06</title>
</head>
<body>
<script>
    let i = 1;
    let tong = 0;
    let count = 0
    while (count <=30){
        if (i % 7 ===0){
            tong += i;
            count +=1;
        }
        i++;
    }
    document.write("Tong cac so chia het cho 7 trong 30 so dau tien la "+tong);
</script>
</body>
</html>
