<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3 - Hiển thị ra 20 số trong dãy fibonacci đầu tiên</title>
</head>
<body>
</body>
<script>
    let n = 20;
    let f0 = 0, f1 = 1, fn = 0;
    for (let i = 0 ; i <= n; i++){
        if (i < 2){
            document.write(i);
        }else{
            fn = f0 + f1;
            f0= f1;
            f1 = fn;
            document.write(fn);
        }
    } 
</script>
</html>
