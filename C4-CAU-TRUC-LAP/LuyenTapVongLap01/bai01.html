<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai01</title>
</head>
<body>
<!--Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành-->
<script>
    let text = "";
    for (var i =1 ; i <= 100; i++){
        text += i + "<br/>";
        if (i == 99){
            document.write(text);
            alert("Đã hoàn thành");
            break;
        }
    }
    document.write(text);



</script>
</body>
</html>
