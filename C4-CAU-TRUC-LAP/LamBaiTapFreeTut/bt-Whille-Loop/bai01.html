<!DOCTYPE html>

<body>
<h4>Tính tổng các số chẵn từ 0 tới n bằng cách sử dụng vòng lặp while trong javascript</h4>
<script>
    function tinhTong(n) {
        let tong = 0;
        let index = 0;
        while (index <= n){
            if(index % 2 === 0){
                tong += index;
            }
            index++;
        }
        document.write("Tong cac so chan tu o den "+ n + ' la: ' + tong);
    }
    tinhTong(500);
</script>
</body>
</html>
