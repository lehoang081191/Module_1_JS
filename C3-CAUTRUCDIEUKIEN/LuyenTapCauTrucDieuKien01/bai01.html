<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai01</title>
</head>
<body>
<script>
    //Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không
    let a = parseInt(prompt("Enter a: ", 0));
    let b = parseInt(prompt("Enter b: ", 0));

    let isDivisibleBy0 = a % b == 0;
    if(isDivisibleBy0){
        alert("a chia het cho b");
    }else{
        alert("a khong chia het cho b");
    }
</script>
</body>
</html>
