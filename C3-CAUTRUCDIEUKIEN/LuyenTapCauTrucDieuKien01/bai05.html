<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai05</title>
</head>
<body>
    <script>
       //Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
       let diemKiemTra = parseFloat(prompt("Nhap diem kiem tra", 0));
       let diemGiuaKy = parseFloat(prompt("Nhap diem thi giua ky", 0));
       let diemCuoiKy = parseFloat(prompt("Nhap diem thi cuoi ky", 0));

       let dxl = (diemKiemTra + (diemGiuaKy*2)+(diemCuoiKy*3))/6;
       if (dxl < 5){
           alert("HS yeu");
       }else if(dxl < 6.5 ){
           alert("HS trung binh");
       }else if(dxl < 8){
           alert("KS KHA");
       }else{
           alert("KS GIOI");
       }
    </script>
</body>
</html>
