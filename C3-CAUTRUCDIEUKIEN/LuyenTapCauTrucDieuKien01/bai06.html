<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai06</title>
</head>
<body>
    <script>
        // Tính hoa hồng nhận được tuỳ theo mức doanh số bán hàng
        let dsbh = parseInt(prompt("Nhap dsbh cua ban", 0));

        if (dsbh <3000000){
            let hoahong = dsbh *0.03;
            document.write("Hoa hong cua ban la: " +hoahong);
        }else if(dsbh <7000000){
            hoahong = dsbh * 0.1;
            document.write("Hoa hong cua ban la: " +hoahong);
        }else if(dsbh <15000000) {
            hoahong = dsbh * 0.15;
            document.write("Hoa hong cua ban la: " + hoahong);
        }else{
            hoahong = dsbh * 0.3;
            document.write("Hoa hong cua ban la: " + hoahong)
        }
    </script>
</body>
</html>
