<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai04</title>
</head>
<body>
    <script>
        // Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
        let a = parseInt(prompt("Enter a: ", 0));
        let b = parseInt(prompt("Enter b: ", 0));
        let c = parseInt(prompt("Enter c: ", 0));

        let max = a
         if(max < b){
             max = b;
         }
         if(max < c){
             max = c;
         }
         alert("So lon nhat trong 3 so  a: " + max);
    </script>;
</body>
</html>
