<body>
    <script>
       //Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người
       // khi nhỏ 120 và lơn hơn 0.
        let old = parseInt(prompt("How old are you?"));
        if ((old > 0) && (old < 120)){
            alert("So ban nhap la tuoi cua 1 nguoi");
       }else{
            alert("So ban nhap ko la tuoi cua 1 nguoi");
        }
    </script>
