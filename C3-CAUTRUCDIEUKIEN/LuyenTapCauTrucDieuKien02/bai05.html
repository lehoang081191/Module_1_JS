<!DOCTYPE html>

<body>
    <script>
        let canhGocVuong = parseInt(prompt("Nhap canh goc vuong" ,0));
        let canhDay = parseInt(prompt("Nhap canh day", 0));
        s = canhGocVuong * canhDay;
        document.write("Dien tich tam giac vuong la: " + s);
    </script>
