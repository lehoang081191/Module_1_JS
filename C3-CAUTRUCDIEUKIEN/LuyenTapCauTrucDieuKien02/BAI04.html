<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BAI04</title>

<body>
    <script>
       let chieuDai = parseInt(prompt("Nhap chieu dai" ,0));
       let chieuRong = parseInt(prompt("Nhap chieu rong", 0));
        s = chieuDai * chieuRong;
        document.write("Dien tich hinh chu nhat la: " + s);
    </script>
</body>
