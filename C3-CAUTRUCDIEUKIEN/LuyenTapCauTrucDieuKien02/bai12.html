<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai12</title>
</head>
<body>
    <script>
        //Bài 12: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu,
        // số tháng cho vay và lãi xuất hàng tháng.
        let soTienBanDau = parseFloat(prompt("Enter so tien vay ban dau: "));
        let soThangChoVay = parseFloat(prompt("Enter so thang cho vay: "));
        let laiXuatlucdau = parseFloat(prompt("Nhap lai xuat: "));
        let laiXuatCon = 0.04;

        if(soThangChoVay < 12){
            let laiNganHang = soTienBanDau * laiXuatlucdau;
            alert("Lai suat phai tra la:" +laiNganHang);
        }else{
            let laiNganHang = soTienBanDau * laiXuatlucdau * laiXuatCon;
            alert("Lai suat phai tra la:" +laiNganHang);
        }
    </script>
</body>
</html>
