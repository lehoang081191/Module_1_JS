<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tinh Chi So Can Nang Co The</title>
</head>
<body>
    <script>
        let height = prompt("Enter a height: ", 0);
        let weight = prompt("Enter a weight: ", 0);

        let bmi = weight / height;

        if(bmi < 18.5){
            document.write("Underweight");
        }else if (bmi < 25){
            document.write("Normal");
        }else if (bmi < 30){
            document.write("Overweight")
        }else{
            document.write("Obese");
        }
    </script>
</body>
</html>
