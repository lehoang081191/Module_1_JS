<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su kien chuot</title>
</head>
<body>
<img id="myImage" src="image.jpg" alt="" height="150" width="150">
<p>Click button below to move the image to right</p>
<button type="button" onclick="moveRight()">Click Me</button>
    <script>
        let imgObj = null;
        imgObj =document.getElementById('myImage');

        function init() {
            imgObj = document.getElementById('myImage');
            imgObj.style.position = 'relative';
            imgObj.style.left = '0px';
        }
        
        function moveRight() {
            imgObj.style.left = parseInt(imgObj.style.left) + 5 + 'px';
        }
        window.onload = init();
    </script>
</body>
</html>
