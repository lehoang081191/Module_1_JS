<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai05</title>
</head>
<body onload="nhapSao()">

</body>
<script>
    let arr1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe","Regulus"];
    let arr2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major","Leo"];

    function timChomSao(text) {

        for (let i = 0; i < arr1.length; i++){
            if (arr1[i] == text){
                alert("Chòm sao của " + text +" là: "+ arr2[i]);
                break;
            }else{
                alert("Ko tìm thấy");
            }
        } 
    }

    function nhapSao() {
        let tenSao = prompt("Nhập tên 1 sao để tìm chòm sao tương ứng");
        timChomSao(tenSao);
    }
</script>
</html>
