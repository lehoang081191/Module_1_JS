<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai02</title>
</head>
<body onload="inputNumber()">
<!--Bài 2: Tạo hàm nhận vào một đối số dạng số, tăng giá trị đối số đó lên 1 và trả lại giá trị cho lời gọi hàm.-->
<!--Gọi hàm từ trong phần <body> của trang web và hiển thị kết quả lên màn hình.-->
</body>
<script>
function traVeGiaTri(value) {
    value++;
    return value;
}
function inputNumber() {
    let number = parseInt(prompt("Nhập vào 1 số"));
    alert(traVeGiaTri(number));
}
</script>
</html>
