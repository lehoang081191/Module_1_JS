<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body onload="nhapVaoVaHienThi()">
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, hiển thị -->
<!--hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai,-->
<!--trả về tổng của hai tham số.-->
</body>
<script>
    function nhapVaoVaHienThi() {
        let parameter1 = parseInt(prompt("Nhập vào giá trị thứ nhất"));
        let parameter2 = parseInt(prompt("Nhập vào giá trị thứ 2"));
        soSanh(parameter1,parameter2);

    }

    function soSanh(num1,num2) {
        if (num1 > num2){
            alert("Giá trị thứ nhất lớn hơn giá trị thứ hai");
        }
        else{
            alert("Tổng hai tham số là: " + (num1 + num2));
        }
    }
</script>
</html>
