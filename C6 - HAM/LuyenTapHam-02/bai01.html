<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai01</title>
</head>
<body>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
</body>
<script>
    function tinhBinhPhuong(num) {
        return num * num;
    }
    let inputNumber = parseInt(prompt("Nhap vao 1 số để tính bình phương"));
    alert("Bình phương của " + inputNumber + " là: " +tinhBinhPhuong(inputNumber));
</script>
</html>
