<!--Bài 5: Viết hàm nhận vào 3 số nguyên bất kỳ, trả về số nguyên có giá trị nhỏ nhất.-->
</body>
<script>

    function soSanh(num1,num2,num3) {
        let min = num1<num2?num1<num3?num1:num3:num2;
        return min;
    }

    let so1 = prompt("Nhập giá trị 1");
    let so2 = prompt("Nhập giá trị 2");
    let so3 = prompt("Nhập giá trị 3");
    alert("Giá trị nhỏ nhất là: " +soSanh(so1,so2,so3));

</script>
