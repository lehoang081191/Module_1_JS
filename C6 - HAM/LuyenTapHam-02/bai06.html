<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai06</title>
</head>
<body>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
</body>
<script>

    function kiemTraSoNguyenDuong(num) {
        if (num > 0){
            alert(num + " là số nguyên dương");
        } else{
            alert(num + " không phải là số nguyên dương");
        }
    }

    let isNumber = prompt("Nhập vào 1 số để kiểm tra có phải số nguyên dương");
    kiemTraSoNguyenDuong(isNumber);

</script>
</html>
