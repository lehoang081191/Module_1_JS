<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tổng hợp</title>
</head>
<body>
<div class="main">
    <h3>Sample Screen</h3>
    <input type="text" id="input">
    <input type="button" value="Thêm vào mảng" onclick="themVaoMang()">
    <input type="button" value="Hiển thị mảng vừa nhập" onclick="displayMangVuaNhap()">
    <input type="button" value=" Số lớn nhất" onclick="findMax()">
    <input type="button" value=" Số nhỏ nhất" onclick="findMin()">
    <input type="button" value="Sắp xếp mảng tăng dần" onclick="sxTangDan()">
    <input type="button" value="Sắp xếp mảng giảm dần">
    <div id="displayMang"></div>
    <div id="max"></div>
    <div id="min"></div>
    <div id="tangDan"></div>
    <div id="giamDan"></div>

    <script>
        let x = 0;
        let array = Array();

        function themVaoMang() {
            array[x] = parseInt(document.getElementById('input').value);
            alert("Số " + array[x] + " được thêm vào vị trí thứ " + x);
            x++;
            document.getElementById('input').value = '';
        }

        function displayMangVuaNhap() {
            let display = "";
            for (let i = 0; i < array.length ; i++){
                display += array[i] + " ";
            }
            document.getElementById('displayMang').innerHTML = " array[x]= " + display;
        }

        function findMax() {
            let max = array[0];
            let indexMax;
            for ( let j = 0; j < array.length; j++){
                if (array[j] > max){
                    max = array[j];
                    indexMax = j;
                }
            }
            document.getElementById('max').innerHTML = "Số lớn nhất: " + max + " tại vị trí " + indexMax;
        }

        function findMin() {
            let min = array[0];
            let indexMin = 0;
            for (let k = 0; k < array.length ; k ++){
                if (array[k] < min){
                    min = array[k];
                    indexMin = k;
                }
            }
            document.getElementById('min').innerHTML = "Số bé nhất: " + min + " tại vị trí " + indexMin;
        }

        function sxTangDan() {

        }
    </script>
</div>
</body>
</html>
