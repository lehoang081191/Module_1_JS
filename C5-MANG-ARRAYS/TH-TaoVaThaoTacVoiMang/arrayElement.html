<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thao tác mảng</title>
    <style>
        body {padding-top:30px;
            padding-left:30px
             }
    </style>
</head>
<body>
<div class="main">
    <h2>Sample Screen</h2>
    <form action="">
        <input type="text" id="inputText">
        <input type="button" value="Add" id="btn-add" onclick="addElementToArray()">
        <input type="button" value="Display" id="btn-dislay" onclick="displayArray()">
        <div id="result"></div>
    </form>

    <script>
        let x = 0;

        let array = Array();
        
        function addElementToArray() {
            array[x] = document.getElementById("inputText").value;
            alert("Element: " + array[x] + " Added at index " + x);
            x++;
            document.getElementById('inputText').value = "";
        }
        
        function displayArray() {
            let e = "<hr>";
            for (let i =0; i < array.length; i++) {
                e = e + "Element is " + i + " = " + array[i] + "</br>";
            }
            document.getElementById("result").innerHTML = e;
        }
    </script>
</div>
</body>
</html>
