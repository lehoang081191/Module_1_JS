<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="main">
    <h2>Sample Screen</h2>
    <form action="">
        <input type="text" id="inputText">
        <input type="button" value="Add" id="btn-add" onclick="addElementToArray()">
        <input type="button" value="Display" id="btn-dislay" onclick="displayArray()">
        <div id="result"></div>
    </form>
</div>
<script>
 let x = 0;
 let array = new Array();

 function addElementToArray() {
     array[x] = document.getElementById('inputText').value;
     alert(array[x] + "da duoc them tai vi tri" + x);
     x++;
     document.getElementById('inputText').value = "";
 }

 function displayArray() {
     let e = "<hr>";
     for (let i = 0; i < array.length; i++){
         e += "Element is " + i + " = " + array[i] + "</br>";
     }
     document.getElementById('result').innerHTML = e;
 }
</script>
</body>
</html>
