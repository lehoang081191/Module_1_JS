<!doctype html>
<html lang="en">
<head>
    <title>Từ điển</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .header{
            background-color: #3f51b5;
            text-align: center;
        }
         h1{
            text-align: center;
             color: aliceblue;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="input-group mb-3 header">
           <h1>English Dictionnary</h1>
        </div>

        <div class="input-group col-md-6">
            <input type="text" class="form-control" id="text" placeholder="Nhập để tìm kiếm">
            <div class="input-group-append">
                <button type="button" class="btn btn-primary" onclick="search()">Tìm kiếm</button>
            </div>
        </div>
        <div id="result" class="input-group col-md-6"></div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
    <script>


        function search() {
            let inputText = document.getElementById('text').value;

            let isEnglish = ["banana","apple","pear","orange","peach","pineapple"];
            let isVietnamese = ["chuối","táo","lê","cam","đào","thơm"];

            for (let i = 0; i < isEnglish.length;i++){
                if (inputText == isEnglish[i]){
                    document.getElementById('result').innerHTML = isVietnamese[i];

                    break;
                } else{
                    document.getElementById('result').innerHTML = " Ko tìm thấy" ;
                }
            }
        }

    </script>
</html>
