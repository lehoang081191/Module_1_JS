<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai03</title>
</head>
<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
Nhập 1 chuỗi: <input type="text" id="input">
<input type="button" value="Đếm số ký tự" onclick="demSokyTu()">
<div id="result"></div>
</body>
<script>
    let array = new Array();

    function demSokyTu() {
        array = document.getElementById('input').value;
        let count = 0;
        while (array[count] != "\0"){
            count++;
        }
        document.getElementById('result').innerHTML = count;
    }

    //Chua chay dc
</script>
</html>
