<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai04</title>
</head>
<body>
<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
Nhập 1 chuỗi: <input type="text" id="input">
<input type="button" value="Đếm số từ" onclick="demSoTu()">
<div id="result"></div>
</body>
<script>
    let array = new Array();
function demSoTu() {
    array = document.getElementById('input').value;
    let count = 0;

    if (array[0] != " "){
        count++;
    } 
    
    for (let i = 0; i < array.length; i++){
        if (array[i] == " " && array[i + 1] != " " && array[1 + i] != "\0"){
            count++;
        }
    }

    document.getElementById('result').innerHTML = count;
}
</script>
</html>
