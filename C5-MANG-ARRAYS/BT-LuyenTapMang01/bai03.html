<h3>Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó.
    - In ra giá trị trung bình của các phần tử trong mảng.</h3>
<script>
    let array = [3,15,8,62,11,94,37];
    // document.write("array = [ " + array +  " ]<br/>");
            let max = array[0];
            let index = 0;
            for (let i = 0; i < array.length; i++){
                if (array[i] > max){
                    max = array[i];
                    index = i;
                }
            }
    document.write("Giá trị lớn nhất là: " + max + " tại vị trí " + index + "<br/>");

        let sum = 0;
        let count = 0;

        for (let j = 0; j < array.length ; j ++){
            sum += array[j];
            count++;
        }

        let average = sum /count;
    document.write("Giá trị trung bình của các phần tử trong mảng là: " + average);
</script>
</body>
