<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai01</title>
</head>
<body>
<h3>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính
    và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h3>
<script>
    let array = [2,5,7,12,4,67,85,8,10,3];
    let number = "";
    // let sumOfIndex = 0;

    for ( let i =0; i < array.length; i++){

        if (array[i] >= 10) {
            number+= array[i] + "<br/>";
        }

    }
    // document.write(number);

    document.write("Các số nguyên lớn hơn hoặc bằng 10 là: " + "</br>" + number);

</script>
</body>
</html>
