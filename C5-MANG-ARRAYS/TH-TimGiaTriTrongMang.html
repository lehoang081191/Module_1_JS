<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let isNumber = parseInt(prompt("Nhập số cần tìm "));

    let x = [-3, 5, 1, 3, 2, 10];

    for (let i = 0; i < x.length ; i++){
        if (isNumber === x[i]){
            alert("Số " + isNumber + " bạn vừa nhập " + "được tìm thấy ở vị trí thứ" + i);
        }
    }

</script>
</body>
</html>
