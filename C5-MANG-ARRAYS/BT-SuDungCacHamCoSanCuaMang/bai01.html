<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai01</title>
</head>
<body>
<h3>Bài 1: Viết một chương trình Javascript để nối tất cả các phần tử trong một mảng chuỗi lại với nhau.
    Ví dụ có mảng chuỗi như sau: myColor = ["Red", "Green", "White", "Black"];</h3>
<script>
    myColor = ["Red","Green","White","Black"];

    document.write(myColor.toString()+"<br>");

    document.write(myColor.join()+"<br>");

    document.write(myColor.join("+")+"<br>");
</script>
</body>
</html>
