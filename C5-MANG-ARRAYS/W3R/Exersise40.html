<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--Viết hàm JavaScript để tạo một mảng có độ dài được chỉ định, chứa đầy số nguyên, tăng thêm một từ vị trí bắt đầu.-->
<script>
    function arrayRange(start, len) {
        let array = new Array(len);
        for (let i = 0; i < len ; i++ , start++) {
            array[i] = start;
        }
        return array;
    }
    document.write(arrayRange(2,6));
</script>
</body>
</html>
