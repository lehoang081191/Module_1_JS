<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let x = [-3, 10, 1, 3, 2, 5];
    let max = x[0];
    let index = 0;

    for (let i =0; i < x.length; i++){
        if (x[i] > max){
            max = x[i];
            index = i;
        }
    }
    alert("Số lớn nhất là " + max + " tại vị trí thứ " + index);
</script>
</body>
</html>
