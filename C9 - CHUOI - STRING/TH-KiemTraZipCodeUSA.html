<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Kiểm tra Mã quốc gia nước Mỹ</title>
</head>
<body>

</body>
<script>
    function isUsZipCode(str) {
        regexp = /^\d{5}(?:-\d{4})?$/;
        if (regexp.test(str)){
            return true;
        }else{
            return false;
        }
    }
    var zipcode = "03201-2150";
    alert(isUsZipCode(zipcode));
    zipcode = "7892";
    alert(isUsZipCode(zipcode));
</script>
</html>
