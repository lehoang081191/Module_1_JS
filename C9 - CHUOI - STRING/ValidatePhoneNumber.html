<script>
    function validatePhone(str) {
        regexp = /^[(]{1}[0-9]{2}[)]{1}-[(]{1}[0]{1}[0-9]{9}[)]{1}$/;
        if (regexp.test(str)) {
            alert(str + " Hợp lệ");
        } else {
            alert(str + ' không hợp lệ');
        }
    }

    let str1 = "(84)-(0978489648)";
    validatePhone(str1);
    let str2 = "(a8)-(22222222)";
    validatePhone(str2);

</script>
