<script>
    function wordCount(str) { var m = str.match(/[^\s]+/g); return m ? m.length : 0; }
    let str = "Biệt danh của tôi là NaKun";
    alert("Chuỗi ''" + str + " '' có " +wordCount(str) + " từ");
</script>
