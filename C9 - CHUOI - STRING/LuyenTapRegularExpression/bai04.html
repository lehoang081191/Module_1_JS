<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4: Kiểm tra mã số bảo mật hợp lệ</title>
</head>
<body>
<!-- - Mã bảo mật mạnh thỏa mãn những điều kiện sau đây:-->
<!--Có tối thiểu 8 ký tự-->
<!--Có ít nhất một kí tự viết thường (a-z)-->
<!--Có ít nhất một kí tự viết hoa (A-Z)-->
<!--Có ít nhất một chữ số (0-9)-->
<!--Có ít nhất một ký tự đặc biệt (!@#\$%\^&)-->
</body>
<script>
    function checkPassWord(str) {
        regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#\$%\^&\*]).{8,}$/;

        if (regex.test(str)){
            document.write(str + " : Mật khẩu mạnh " + "<br>");
        }else{
            document.write(str + " : Mật khẩu yếu, ko an toàn " + "<br>");
        }
    }
    checkPassWord("Abcd!234");
    checkPassWord("aBcd1@345");
    checkPassWord("abCd12$4");
    checkPassWord("AbcD1234%");
    checkPassWord("@bcCd!234^");
    checkPassWord("@B&d!234&*7890");
    checkPassWord("12345678");
    checkPassWord("!2345678");
    checkPassWord("abcdefgh");
    checkPassWord("AcD1%");
    checkPassWord("ABCDEFGH");
</script>
</html>
