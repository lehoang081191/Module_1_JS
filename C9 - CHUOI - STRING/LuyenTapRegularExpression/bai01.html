<script>
function checkString(str) {
    regexp = /^([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4})$/ ;
    // regexp = /^([0]?[1-9]|[1|2][0-9]|[3][0|1])[./-]([0]?[1-9]|[1][0-2])[./-]([0-9]{4}|[0-9]{2})$/ ;
    if (regexp.test(str)) {
        alert(str + " Hợp lệ");
    } else {
        alert(str + ' không hợp lệ');
    }
}
str1 = "20/16/2020";
