<script>
    function findMinScore(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }

    let array1 = [];
    document.write("min = " + findMinScore(array1) + "<br>");
    let array2 = [2, 4, 0, 5, 1];
    document.write("min = " + findMinScore(array2) + "<br>");
    let array3 = [8, 6, 2, 6, 1, 1, 4];
    document.write("min = " + findMinScore(array3) + "<br>");
</script>
